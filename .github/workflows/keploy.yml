name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Keploy CLI
        run: curl -s https://raw.githubusercontent.com/keploy/keploy/main/install.sh | bash

      - name: Install Dependencies
        run: npm install

      - name: Start App and Run Keploy Tests
        run: |
          nohup npm start &  # or node index.js based on your start command
          sleep 5
          keploy test --delay 5
