name: keploy-test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Keploy CLI
        run: curl -s https://keploy.io/install.sh | bash

      - name: Set up JDK 21 with Oracle Distribution
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Build Spring Boot Project with Maven
        run: |
          cd onelinedaily-backend
          mvn clean package

      - name: Start Backend and Run Keploy Tests
        run: |
          cd onelinedaily-backend
          nohup java -jar target/*.jar &
          sleep 10
          keploy test -c "java -jar target/*.jar" -r true

