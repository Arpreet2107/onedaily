name: keploy-test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Keploy CLI
        run: curl -s https://keploy.io/install.sh | bash

      - name: Add Keploy to PATH
        run: echo "$HOME/.keploy/bin" >> $GITHUB_PATH

      - name: Verify Keploy Installation
        run: keploy version

      - name: Setup JDK 21 (Oracle)
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Build Spring Boot Project
        run: |
          cd onelinedaily-backend
          mvn clean package

      - name: Start Backend and Run Keploy Tests
        run: |
          cd onelinedaily-backend
          nohup java -jar target/*.jar &
          sleep 10
          keploy test -c "java -jar target/*.jar" -r true
