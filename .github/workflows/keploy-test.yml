name: keploy-test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Keploy CLI
        run: |
          curl -s https://keploy.io/install.sh | bash
          echo "$HOME/.keploy/bin" >> $GITHUB_PATH

      - name: Add Keploy to PATH
        run: echo "$HOME/.keploy/bin" >> $GITHUB_PATH

      - name: Verify Keploy Installation
        run: |
          export PATH="$HOME/.keploy/bin:$PATH"
          keploy version

      - name: Set up Oracle JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Build Spring Boot Project
        run: mvn clean package

      - name: Start Backend and Run Keploy Tests
        run: |
          export PATH="$HOME/.keploy/bin:$PATH"
          nohup java -jar target/onedaily-backend-0.0.1-SNAPSHOT.jar &
          sleep 15
          keploy test -c "java -jar target/onedaily-backend-0.0.1-SNAPSHOT.jar" -r true
